robot:
  robot_name: "Dual_Motor"
  Serial_Type: "/dev/ttyACM"
  Seial_baudrate: 4000000
  motor_timeout_ms: 0  # 设置电机的超时时间（单位：毫秒），取值范围：[0, 32760]，如果电机在指定时间内未接收到新的控制指令，将进入阻尼模式。将此值设为0表示禁用超时时间功能。
  canport_error_output_flag: true  # 通讯板CAN通道报错信息输出标志（需通讯板固件版本大于等于 v4.7.0）
  board_special_flag: false  # 特殊版本通讯板标志，一般不启用
  exit_motor_brake_flag: false  # 决定程序退出后电机的模式，false-停止模式（无力状态），true-刹车模式（阻尼模式）
  CANboard_num: 1
  CANboard:
    No_1_CANboard:
      CANport_num: 1
      CANport:
        CANport_1:
          serial_id: 1
          motor_num: 2
          motor:
            motor1:
              type: "4538_19"
              id: 1
              name: "L_low_foot"
              num: 1
              pos_limit_enable: false
              pos_upper: 5
              pos_lower: -5
              tor_limit_enable: false
              tor_upper: 5
              tor_lower: -3
            motor2:
              type: "4538_19"
              id: 2
              name: "L_up_foot"
              num: 2
              pos_limit_enable: false
              pos_upper: 5
              pos_lower: -5
              tor_limit_enable: false
              tor_upper: 5
              tor_lower: -3

